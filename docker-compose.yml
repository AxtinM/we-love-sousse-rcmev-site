# =============================================================================
# UNIFIED DOCKER COMPOSE - Strapi CMS + Next.js + PostgreSQL
# =============================================================================
# Instructions:
# 1. Make sure .env file is configured
# 2. Run: docker-compose up -d --build
# 3. Access Strapi admin at http://localhost:1337/admin
# 4. Access web app at http://localhost:3000
# =============================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS
  cms:
    build:
      context: ./apps/cms
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV}
        - APP_KEYS=${APP_KEYS}
        - API_TOKEN_SALT=${API_TOKEN_SALT}
        - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
        - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT}
        - ENCRYPTION_KEY=${ENCRYPTION_KEY}
        - JWT_SECRET=${JWT_SECRET}
      network: host
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - APP_KEYS=${APP_KEYS}
      - API_TOKEN_SALT=${API_TOKEN_SALT}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_SSL=false
    ports:
      - "1337:1337"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    volumes:
      - ./apps/cms/public/uploads:/srv/app/public/uploads

  # Next.js Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_STRAPI_URL=${NEXT_PUBLIC_STRAPI_URL}
        - STRAPI_API_URL=${STRAPI_API_URL}
    env_file: .env
    environment:
      - NEXT_PUBLIC_STRAPI_URL=${NEXT_PUBLIC_STRAPI_URL}
      - STRAPI_API_URL=${STRAPI_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - cms
    restart: always

  # Caddy Reverse Proxy (Only needed for VPS with SSL)
  # Uncomment this service when deploying to VPS
  # proxy:
  #   image: caddy:2-alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile
  #     - caddy_data:/data
  #     - caddy_config:/config
  #   depends_on:
  #     - web
  #     - cms
  #   restart: always

volumes:
  db_data:
  caddy_data:
  caddy_config:
